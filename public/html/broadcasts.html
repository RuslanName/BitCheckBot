<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рассылка</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" type="image/x-icon" href="https://cdn3.iconfinder.com/data/icons/human-resource-management-set-2/64/2-08-1024.png">
</head>
<body>
<div class="container">
    <nav id="sidebar">
        <a href="/">Настройки</a>
        <a href="/users">Пользователи</a>
        <a href="/deals">Сделки</a>
        <a href="/withdrawals">Вывод рефералов</a>
        <a href="/raffles">Розыгрыши</a>
        <a href="/broadcasts" class="active">Рассылка</a>
        <a href="/analytics">Аналитика</a>
        <a href="#" id="logoutBtn">Выйти</a>
    </nav>
    <main>
        <section class="form-container">
            <h2>Создать рассылку</h2>
            <form id="form">
                <div class="form-group">
                    <label for="content">Текст рассылки:</label>
                    <textarea id="content" required></textarea>
                </div>
                <div class="form-group">
                    <label for="image">Фото:</label>
                    <input type="file" id="image" accept="image/*">
                </div>
                <div class="form-group">
                    <label for="scheduledTime">Запланированное время:</label>
                    <input type="datetime-local" id="scheduledTime">
                </div>
                <div class="form-group">
                    <div class="toggle-container">
                        <label class="switch">
                            <input type="checkbox" id="isDaily" />
                            <span class="slider round"></span>
                        </label>
                        <span class="toggle-label">Ежедневная рассылка</span>
                    </div>
                </div>
                <button type="submit" class="submit-button">Создать</button>
                <p id="formError" class="error" style="display: none;"></p>
            </form>
        </section>
        <section>
            <div class="controls">
                <div class="filter-group">
                    <input type="text" id="searchId" placeholder="Поиск по ID или тексту">
                </div>
                <div class="per-page-container">
                    <select id="perPage">
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </div>
            </div>
            <table id="broadcastsTable">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Текст</th>
                    <th>Фото</th>
                    <th>Запланированное время</th>
                    <th>Ежедневная</th>
                    <th>Действия</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div class="pagination">
                <button id="prevPage" disabled>< Назад</button>
                <span id="pageInfo"></span>
                <button id="nextPage" disabled>Вперед ></button>
            </div>
        </section>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="module" src="/js/broadcasts.js"></script>
</body>
</html>
