<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" type="image/x-icon" href="https://cdn3.iconfinder.com/data/icons/human-resource-management-set-2/64/2-08-1024.png">
</head>
<body>
<div class="container">
    <nav id="sidebar">
        <a href="/">Настройки</a>
        <a href="/users">Пользователи</a>
        <a href="/deals">Сделки</a>
        <a href="/withdrawals">Вывод рефералов</a>
        <a href="/broadcasts">Рассылка</a>
        <a href="/analytics">Аналитика</a>
    </nav>
    <main>
        <section class="form-container">
            <h2>Учетные данные</h2>
            <form id="credentialsForm">
                <div class="form-group">
                    <label for="adminLogin">Логин</label>
                    <input type="text" id="adminLogin" name="login" required value="">
                </div>
                <div class="form-group">
                    <label for="adminPassword">Пароль</label>
                    <input type="text" id="adminPassword" name="password" required value="">
                </div>
                <button type="submit">Обновить</button>
            </form>
        </section>
        <section>
            <div class="controls">
                <input type="text" id="searchId" placeholder="Поиск по параметру">
                <select id="perPage">
                    <option value="25">25</option>
                    <option value="50" selected>50</option>
                    <option value="100">100</option>
                </select>
            </div>
            <table id="configTable">
                <thead>
                <tr>
                    <th>Параметр</th>
                    <th>Значение</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div class="pagination">
                <button id="prevPage" disabled>< Назад</button>
                <span id="pageInfo"></span>
                <button id="nextPage" disabled>Вперед ></button>
            </div>
        </section>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="module" src="/js/index.js"></script>
</body>
</html>
