<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" type="image/x-icon" href="https://cdn3.iconfinder.com/data/icons/human-resource-management-set-2/64/2-08-1024.png">
</head>
<body>
<main>
    <section class="form-container">
        <h1>Вход в систему</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="login">Логин</label>
                <input type="text" id="login" name="login" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div id="formError" style="color: red; display: none;"></div>
            <button type="submit">Войти</button>
        </form>
    </section>
</main>
<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const login = document.getElementById('login').value;
        const password = document.getElementById('password').value;
        const formError = document.getElementById('formError');

        try {
            const response = await axios.post('/api/login', { login, password });
            localStorage.setItem('token', response.data.token);
            window.location.href = '/';
        } catch (err) {
            formError.textContent = err.response?.data?.error || 'Ошибка входа';
            formError.style.display = 'block';
        }
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/js/scripts.js"></script>
</body>
</html>
